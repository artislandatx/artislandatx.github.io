<!DOCTYPE html>
<html>
<style>
	@keyframes changewidth {
	  from {
	    width: 25vw;
	  }

	  to {
	    width: 26vw;
	  }
	}

	@keyframes swing {
	   20% { transform: rotate(15deg); }
	   40% { transform: rotate(-10deg); }
	   60% { transform: rotate(5deg); }
	   80% { transform: rotate(-5deg); }
	   100% { transform: rotate(0deg); }
	}

	.project-img {
	  width: 25vw;

	}

	.project-img:hover {
	  animation-duration: .7s;
	  animation-name: changewidth;
	  animation-iteration-count: infinite;
	  animation-direction: alternate;
	  /* transform: scale(1.3); */
	  -webkit-filter: drop-shadow(0px 0px 50px #0ff);
	  filter: drop-shadow(0px 0px 50px #0ff);
	}


		 @-webkit-keyframes swing {
				20%, 40%, 60%, 80%, 100% { -webkit-transform-origin: top center; }
				20% { -webkit-transform: rotate(15deg); }
				40% { -webkit-transform: rotate(-10deg); }
				60% { -webkit-transform: rotate(5deg); }
				80% { -webkit-transform: rotate(-5deg); }
				100% { -webkit-transform: rotate(0deg); }
		 }

		 @keyframes swing {
				20% { transform: rotate(15deg); }
				40% { transform: rotate(-10deg); }
				60% { transform: rotate(5deg); }
				80% { transform: rotate(-5deg); }
				100% { transform: rotate(0deg); }
		 }

		 .swing {
				-webkit-transform-origin: top center;
				transform-origin: top center;
				-webkit-animation-name: swing;
				animation-name: swing;
				animation-iteration-count: infinite;

				/* background-image: url(/css/images/logo.png); */
				/* background-repeat: no-repeat; */
				/* background-position: left top; */
				-webkit-animation-duration: 10s;
				animation-duration: 10s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
		 }

	body {
	  background: url("https://www.elmwoodparkzoo.org/wp-content/uploads/2021/04/natureatnight.jpg") no-repeat center center fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}

	.container {
	  display: grid;
	  /* grid-template-columns: 30% 30% 30%; */
	  grid-template-columns: repeat(3, 30%);
	  justify-items: center;
	  grid-column-gap: 5%;
	  width: 90vw;
	}

	.center {
	  box-sizing: content-box;
	  max-width: var(--max-width);
	  margin-left: auto;
	  margin-right: auto;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	}

	h1, h2 {
	  color: white;
	  font-family: Arial, sans-serif;
	}

	.header {
	  /* padding: 60px; */
	  /* text-align: center; */
	  background: black;
	  color: white;
	  font-size: 30px;
	}

	.button-52 {
	  font-size: 16px;
	  font-weight: 200;
	  letter-spacing: 1px;
	  padding: 13px 20px 13px;
	  outline: 0;
	  border: 1px solid black;
	  cursor: pointer;
	  position: relative;
	  background-color: rgba(0, 0, 0, 0);
	  user-select: none;
	  -webkit-user-select: none;
	  touch-action: manipulation;
	}

	.button-52:after {
	  content: "";
	  background-color: #ffe54c;
	  width: 100%;
	  z-index: -1;
	  position: absolute;
	  height: 100%;
	  top: 7px;
	  left: 7px;
	  transition: 0.2s;
	}

	.button-52:hover:after {
	  top: 0px;
	  left: 0px;
	}

	@media (min-width: 768px) {
	  .button-52 {
	    padding: 13px 50px 13px;
	  }
	}

	.grid {
	  display: grid;
	  grid-gap: var(--s-1);
	}

	.project {
		position: relative !important;
	}

	@supports (width: min(250px, 100%)) {
	  .grid {
	    grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
	  }
	}

	@media screen and (max-width: 768px) {
		.project {
			position:absolute;
			top: 0px !important;
		}

	}

</style>
<title>Art Island ATX</title>
<script src="https://unpkg.com/vue"></script>
<body>
<div id="app">
	<div class="header">
		<a href="https://www.artislandatx.com">
			<img style="width:40vw;" src="https://static.wixstatic.com/media/c1ccad_316d04c9fca9446da30aeb9e036afbe7~mv2.png/v1/fill/w_610,h_115,al_c,q_85,usm_0.66_1.00_0.01/artisland_logo_horizontal-white.webp">
		</a>
	</div>
	<img class="swing" src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Swing_nadneda.png" style="height: 60vh; position:absolute; z-index:-1;">
	<div class="" v-if="projectView" style="background: rgba(60, 60, 60, 0.4); padding:10vw;">
		<div class="grid">
			<img style="width: 50vh;" :src="selectedProject.image">
			<div>
				<h1>{{selectedProject.name}}</h1>
				<h2>{{selectedProject.description}}</h2>
				<button class="button-52" @click="projectView = false">Return</button>
			</div>
		</div>
	</div>
	<div class="grid" v-else>
		<div @click="showProject(project)" :style="{ top: project.top }" v-for="project in projects" class="center stack project">
			<h2 style="margin-bottom:4vh;" >{{project.name}}</h2>
			<img class="project-img" :src="project.image">
		</div>
	</div>
</div>


<script>
  var app = new Vue({
    el: '#app',
    data: {
			projectView: false,
			selectedProject: {},
			projects: [
				{name: "Entryway Installation", top:"30vh", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Circus_tent.png/1200px-Circus_tent.png",
					description: "So grand, so majestic"},
				{name: "Learning Tree", top:"20vh", image: "https://upload.wikimedia.org/wikipedia/commons/1/1f/Pythagoras_Tree_Colored.png", description: "So tall, so majesticI think that I shall never seeA poem lovely as a tree.A tree whose hungry mouth is prestAgainst the sweet earth's flowing breast;A tree that looks at God all day,And lifts her leafy arms to pray"},
				{name: "Lady Lounge", top:"10vh", image: "https://www.pinclipart.com/picdir/big/33-333434_makers-booth-clipart-png-transparent-png.png",
					description: "So beautiful, so majestic."},
			],
    },
    methods: {
      showProject: function (project) {
        this.projectView = true;
				this.selectedProject = project;
      }
    }
  })
</script>


</body>
</html>
